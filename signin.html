<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign In - Your App Name</title>
</head>
<body>
    <main>
        <header>
            <h1>Welcome back!</h1>
            <p>Log in to access your account</p>
        </header>
        <section>
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="modal-message"></p>
                </div>
            </div>
            <form id="signinForm" action="/signin" method="POST">
                <div class="field-group">
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                    <img src="./images/icon-error.svg" alt="error-img" aria-hidden="true" class="error-icon" />
                    <span class="error-text">Incorrect Email Address</span>
                </div>
                <div class="field-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <img src="./images/icon-error.svg" alt="error-img" aria-hidden="true" class="error-icon" />
                    <span class="error-text">Incorrect Password</span>
                </div>
                <button type="submit">Sign In</button>
                <div class="third-party-login">
                    <button type="button">Sign in with Facebook</button>
                    <!-- Add other third-party login options as needed -->
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges/intro-component-with-signup-form-5cf91bd49edda32581d28fd1/hub" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
            Coded by <a href="https://github.com/cipdanila" target="_blank" rel="noopener noreferrer">Ciprian Danila</a>.
        </p>
    </footer>
    <script src="js/form.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
